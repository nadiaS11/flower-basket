<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM With Flowers Curt</title>
    <script src="https://kit.fontawesome.com/276201f3ac.js" crossorigin="anonymous"></script>
    <!-- Tailwind and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
         <style>
         img{
            width: 100%;
            max-height: 450px;
            min-height: auto; /* You can adjust this value as needed */
            object-fit: contain;
            background-color: #f0f0f0; /* Fallback background color */
        }
    </style>
</head>
<body>
    <div class="text-center">
        <div class="feature-content">
            <h2 class="feature-title">
                Our Featured Flowers
            </h2>
            <p class="feature-description">
                We know we can't plant seeds with closed fists. Our flowers are fresh.<br>Thye're compost on a healthy soil and pruned regularly.
            </p>
        </div>
    </div>
    <div class="flex flex-col lg:flex-row  items-center justify-start my-8 gap-8 p-4 text-center">
        <div class="flex md:flex-row  items-center justify-center my-8 gap-4 p-4 text-center">
            <div class="flex flex-col">
                <img class="bg-purple-200 rounded-t-full px-4 pt-4 my-2" src="./Flower Asset/pngwing 6.png" alt="">
                <h3 class="font-bold text-xl
                ">Garden Tulip</h3>
                <h3 class="font-semibold text-md">Price: 100 $</h3>
                <button onclick="handleClick(this)" id="flower1" class="btn btn-outline btn-error mx-auto mt-4">Add To Cart</button>

            </div>
           
                <div class="flex flex-col">
                    <img class="bg-lime-200 rounded-t-full py-4 my-2  " src="./Flower Asset/pngwing 5.png" alt="">
                    
                
                <h3 class="font-bold text-xl ">Daisy Bouquet</h3>
                <h3 class="font-semibold text-md">Price: 80 $</h3>
                <button onclick="handleClick(this)" id="flower2" class="btn btn-outline btn-error mx-auto mt-6">Add To Cart</button>
            </div>
            <div class="flex flex-col">
                <img class="bg-sky-200 my-2 rounded-t-full px-4 pt-4" src="./Flower Asset/pngwing 7.png" alt="">
                <h3 class="font-bold text-xl">Amber Tulip</h3>
                <h3 class="font-semibold text-md">Price: 50 $</h3>
                <button onclick="handleClick(this)" id="flower3 " class="btn btn-outline btn-error mx-auto mt-4">Add To Cart</button>

            </div>
        </div>
        
        <div class="card card-compact w-96 bg-base-100 shadow-xl">
            <div id="selected-items" class="my-4 ">
                <h2 class="font-bold text-lg border-b-2 solid border-gray-400">Your Cart Items</h2>
            </div>
            <div class="card-body">
                <div id="total-div" class="flex items-center justify-between font-semibold text-md  ">
                    <h2 class="" id="total">Total</h2>
                    <h2 class="" id="total-amount">00</h2>
                    
                </div>
                <div id="discount-div" class="flex items-center justify-between font-semibold text-md  ">
                    
                    <h2 id="discount" >Discount</h2>
                </div>
                <p class="font-bold text-md text-left border-t-2 solid border-gray-900">Grand Total</p>
              <div class="card-actions justify-end">
                <button class="btn btn-error">Buy Now</button>
              </div>
            </div>
          </div>
    </div>
<script src="./code.js"></script>
</body>

</html>
